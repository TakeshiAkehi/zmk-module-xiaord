description: ChipSemi CHSC6X touchpad controller (custom version)

compatible: "chipsemi,chsc6x-custom"

include: [i2c-device.yaml]

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: |
      Interrupt GPIO pin connected to the CHSC6X controller.
      This pin is used to signal touch events.
